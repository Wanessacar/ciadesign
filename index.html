abled":true,"nested":false,"_id":"679cc81124e59ab6b67b84b9","kind":"TextRich","editorState":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Наслаждайтесь реалистичной и красивой магнолией, которая не потеряет свои цветы с наступлением весны. Каждое дерево уникально. Цветы этого натурального калифорнийского дерева вручную размещены нашими искусными мастерами на больших бревнах с калифорнийских гор в нашей 30-дюймовой глянцевой белой вазе.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"На настоящем дереве цветы магнолии радостны и элегантны круглый год. Поставьте это изящное искусственное дерево в прихожей или в углу комнаты.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Комбинация искусственных листьев и цветов магнолии в разных стадиях цветения.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Каждый цветок и лист, расположенные вручную, выполнены с большим вниманием к деталям, как дань искусству матушки-природы.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Внешний вид листьев и их расположение могут отличаться из-за ручной работы.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","html":"\u003Cp class=\"_3NnPGx9Q\" dir=\"ltr\"\u003E\u003Cspan\u003EНаслаждайтесь реалистичной и красивой магнолией, которая не потеряет свои цветы с наступлением весны. Каждое дерево уникально. Цветы этого натурального калифорнийского дерева вручную размещены нашими искусными мастерами на больших бревнах с калифорнийских гор в нашей 30-дюймовой глянцевой белой вазе.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3NnPGx9Q\" dir=\"ltr\"\u003E\u003Cspan\u003EНа настоящем дереве цветы магнолии радостны и элегантны круглый год. Поставьте это изящное искусственное дерево в прихожей или в углу комнаты.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3NnPGx9Q\" dir=\"ltr\"\u003E\u003Cspan\u003EКомбинация искусственных листьев и цветов магнолии в разных стадиях цветения.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3NnPGx9Q\" dir=\"ltr\"\u003E\u003Cspan\u003EКаждый цветок и лист, расположенные вручную, выполнены с большим вниманием к деталям, как дань искусству матушки-природы.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3NnPGx9Q\" dir=\"ltr\"\u003E\u003Cspan\u003EВнешний вид листьев и их расположение могут отличаться из-за ручной работы.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E"},{"enabled":true,"nested":false,"_id":"679f6e7aa8ab3ae630bc7cfd","kind":"TextRich","editorState":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":5,\"mode\":\"normal\",\"style\":\"color: #fc5c65ff;\",\"text\":\"   3800₽   \",\"type\":\"text\",\"version\":1}],\"direction\":null,\"format\":\"center\",\"indent\":0,\"type\":\"paragraph\",\"version\":1}],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","html":"\u003Cp class=\"_3NnPGx9Q\" style=\"text-align: center;\"\u003E\u003Cs\u003E\u003Cb\u003E\u003Cstrong class=\"JxgUgO69 qCqFIxlc\" style=\"color: rgb(252, 92, 101);\"\u003E   3800₽   \u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003C\u002Fs\u003E\u003C\u002Fp\u003E"},{"enabled":true,"nested":false,"theme":{"blocks ется, и очень широким горлышком эта круглая ваза станет идеальным акцентом патио, украшением спальни или горшком для промышленных растений.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","html":"\u003Cp class=\"_3NnPGx9Q\" dir=\"ltr\"\u003E\u003Cspan\u003EПиршество для глаз, наше негабаритное дерево бонсай в горшке Brannan с совершенно негабаритным кедровым деревом бонсай. Японская форма искусства бонсай была применена к кедру, чтобы создать вид идеально сформированного древнего дерева в форме вазы. Ухоженные зеленые листья уравновешиваются крепким, переплетенным стволом. Кедр - это искусственное дерево бонсай, сочетающее в себе функциональность и дизайн, которое может стоять отдельно или дополнять другие деревья бонсай или сосны в ландшафте. Высококачественные материалы и не требующая ухода конструкция делают его отличным выбором. В сочетании с вазой Brannan с плавно изогнутым корпусом, который постепенно сужается, и очень широким горлышком эта круглая ваза станет идеальным акцентом патио, украшением спальни или горшком для промышленных растений.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E"},{"enabled":true,"nested":false,"_id":"679f6e87cbe40b928a6f1d41","kind":"TextRich","editorState":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":5,\"mode\":\"normal\",\"style\":\"color: #fc5c65ff;\",\"text\":\"   3800₽   \",\"type\":\"text\",\"version\":1}],\"direction\":null,\"format\":\"center\",\"indent\":0,\"type\":\"paragraph\",\"version\":1}],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","html":"\u003Cp class=\"_3NnPGx9Q\" style=\"text-align: center;\"\u003E\u003Cs\u003E\u003Cb\u003E\u003Cstrong class=\"JxgUgO69 qCqFIxlc\" style=\"color: rgb(252, 92, 101);\"\u003E   3800₽   \u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003C\u002Fs\u003E\u003C\u002Fp\u003E"},{"e
